<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chemistry Checklist for HSC-25</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 8vw;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1fa2ff, #12d8fa, #a6ffcb);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 10s ease infinite;
      user-select: none;
      margin: 0;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1::after {
      content: 'Maintenance Break';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      filter: blur(10px);
      opacity: 0.3;
      z-index: -1;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1fa2ff, #12d8fa, #a6ffcb);
      background-size: 1000% 1000%;
      animation: gradientFlow 10s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin-top: 20px;
      font-size: 2vw;
      opacity: 0;
      animation: fadeInOut 4s ease-in-out infinite;
      max-width: 400px;
      user-select: none;
    }

    @keyframes fadeInOut {
      0%, 100% {opacity: 0;}
      50% {opacity: 1;}
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 14vw;
      }
      p {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <h1>Maintenance Break</h1>
  <p>Please wait until 8:00 PM</p>
</body>
</html>
